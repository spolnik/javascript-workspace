<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>learning yeoman ch1</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<div class="container">
  <script type="text/x-handlebars-template">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
        {{#each menu}}
        <li>
          <a href="#{{route}}">{{name}}</a>
        </li>
        {{/each}}
      </ul>
      <h3 class="text-muted">{{sitetitle}}</h3>
    </div>

    <div class="jumbotron">
      <h1>{{feature.title}}</h1>
      <img src="{{feature.image}}"/>

      <p class="lead">{{freature.body}}</p>
    </div>

    <div class="marketing">
      {{#each features}}
      <div class="media">
        <a class="pull-left">
          <img src="{{ image }}" class="img-thumbnail"/>
        </a>

        <div class="media-body">
          <h4 class="media-heading">{{ title }}</h4>

          <p>{{ body }}</p>
        </div>
      </div>
      {{/ each }}
    </div>
    <div class="footer">
      <p>{{sitecopy}}</p>
    </div>
  </script>

</div>

    App.init({
      el: '.container',

      version: '0.0.1',
      feature : {
        title : 'Chapter 1',
        body : 'a starting point for a modern web app.',
        image : 'http://goo.gl/kZZ6dX',
        endpoint : null //'http://jonniespratley.me:8181/api/v2/learning-yeoman-ch1/posts'
